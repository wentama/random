<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>locket in my pocket calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>numbers of songs till</h1>
      <p id="dateDisplay"></p>
      <p id="result"></p>
      <div class="button-container" id="selectDateButtonContainer">
        <button id="selectDateButton" onclick="showDateInput()">
          Select a Different Date
        </button>
      </div>
      <div id="dateInputContainer" style="display: none">
        <label for="dateInput">enter a date (mm/dd/yyyy):</label>
        <input type="text" id="dateInput" placeholder="mm/dd/yyyy" />
        <button onclick="calculateDays(true)">Calculate</button>
        <button onclick="returnToCurrentDate()">Return to Current Date</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
